<div class="splash-container">
  <mat-card class="card ">

    <div class="card-header text-center">
      <span class="splash-description">
        <h3>
          Please input email to get verify code
        </h3>
      </span>
    </div>
    <mat-card-content class="card-body">
      <form>
        <div class="form-group">
          <input class="form-control form-control-lg" id="email account" type="text" placeholder="Email Account"
            autocomplete="off">
        </div>
        <button type="submit" (click)="onNext()" class="btn btn-primary btn-lg btn-block">Get verify code</button>
        <div class="card-footer bg-white p-0  ">
          <div class="card-footer-item card-footer-item-bordered">
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
