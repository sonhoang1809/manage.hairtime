<div class="card" (click)="onShowStatistic()">
  <div class="card-body">
    <h5 class="text-muted">Number Of Bookings</h5>
    <div class="metric-value d-inline-block">
      <h2 class="mb-1">200</h2>
    </div>
    <div class="metric-label d-inline-block float-right text-success font-weight-bold">
      <mat-icon>arrow_upward</mat-icon><span>2.00%</span>
    </div>
  </div>
</div>
