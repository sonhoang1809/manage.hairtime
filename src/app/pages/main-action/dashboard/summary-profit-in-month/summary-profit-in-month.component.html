<div class="card" (click)="onShowStatistic()">
  <div class="card-body">
    <h5 class="text-muted">Profit In Month</h5>
    <div class="metric-value d-inline-block">
      <h2 class="mb-1">{{2000 | currency: 'VND'}}</h2>
    </div>
    <div class="metric-label d-inline-block float-right text-secondary font-weight-bold">
      <mat-icon>arrow_downward</mat-icon><span>-2.00%</span>
    </div>
  </div>
  <div id="sparkline-revenue4"></div>
</div>
