<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="section-block">
      <h3 class="section-title">Customer Appointment</h3>
    </div>
  </div>
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <mat-card class="card">
      <mat-card-content class="card-body p-0">
        <div class="table-responsive">
          <table class="table">
            <thead class="bg-light">
              <tr class="border-0">
                <th class="border-0">No.</th>
                <th class="border-0"></th>
                <th class="border-0">Store Name</th>
                <th class="border-0">Total</th>
                <th class="border-0">Appointment At</th>
                <th class="border-0">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of bookings;index as i">
                <td> {{i+1}} </td>
                <td>
                  <div class="m-r-10">
                    <img src="{{booking.store.brand.iconUrl}}" alt="user" class="rounded" width="55">
                  </div>
                </td>
                <td> {{booking.store.name}} </td>
                <td>{{booking.totalPrice | currency: CurrencyUnit}}</td>
                <td>{{booking.bookingAt.toDateString()}}</td>
                <td>
                  <ng-template [ngIf]="booking.status==0">
                    <span class="badge-dot badge-brand mr-1"></span>Booked
                  </ng-template>
                  <ng-template [ngIf]="booking.status==1">
                    <span class="badge-dot badge-danger mr-1"></span>Cancel
                  </ng-template>
                  <ng-template [ngIf]="booking.status==2">
                    <span class="badge-dot badge-success mr-1"></span>Checkout
                  </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link " href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

</div>
