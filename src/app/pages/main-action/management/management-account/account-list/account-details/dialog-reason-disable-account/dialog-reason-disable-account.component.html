<div>
  <mat-card-header class="product-sidebar-widget">
    <mat-card-title>Reason disable</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="custom-control">
      <mat-label for="validationCustom01">Reason</mat-label>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <input #reasonInput [formControl]="reasonCtrl" [matAutocomplete]="auto" [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let filteredReason of filteredReasons | async" [value]="filteredReason">
          {{filteredReason}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card-content>

  <mat-chip *ngFor="let selectedReason of selectedReasons" [selectable]="selectable" [removable]="removable"
    (removed)="remove(selectedReason)">
    {{selectedReason}}
    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
  </mat-chip>
  <br><br>
  <div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="false" mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial >Ok</button>
  </div>
</div>
