<mat-card class="product-sidebar">
  <mat-card-header class="product-sidebar-widget">
    <mat-card-title>Find account by</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="custom-control">
      <mat-label for="validationCustom01">User Name</mat-label>
      <input matInput type="text" required (input)="onChangeUserName($event);">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field appearance="outline" class="custom-control">
      <mat-label for="validationCustom01">Phone</mat-label>
      <input matInput type="text" required (input)="onChangeUserName($event);">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field appearance="outline" class="custom-control">
      <mat-label for="validationCustom01">Email</mat-label>
      <input matInput type="text" required (input)="onChangeUserName($event);">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-form-field appearance="outline" class="custom-control">
      <mat-label>Role User</mat-label>
      <mat-select required>
        <mat-option *ngFor="let role of roles" [value]="role.id">
          {{role.name}}
        </mat-option>
      </mat-select>
      <mat-hint align="end">Choose 1</mat-hint>
    </mat-form-field>
  </mat-card-content>
