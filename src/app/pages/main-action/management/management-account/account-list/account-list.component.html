<div class="row">
  <!-- product list  -->
  <!-- ============================================================== -->
  <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
    <mat-card class="card">
      <mat-card-header class="product-sidebar-widget">
        <mat-card-title>Account List</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-body p-0">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="table">
            <ng-container matColumnDef="No.">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;">
                {{dataSource.filteredData.indexOf(element) + 1}}
              </td>
            </ng-container>
            <ng-container matColumnDef="Img">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <div class="m-r-10">
                  <img src="{{element.photoUrl}}" alt="user" class="rounded" width="55" height="55">
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="displayName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
              <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.status==0">
                  <span class="badge-dot badge-brand mr-1"></span>Not verify
                </ng-template>
                <ng-template [ngIf]="element.status==1">
                  <span class="badge-dot badge-success mr-1"></span>Working
                </ng-template>
                <ng-template [ngIf]="element.status==2">
                  <span class="badge-dot badge-danger mr-1"></span>Disable
                </ng-template>
              </td>
            </ng-container>
            <ng-container matColumnDef="Details">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn-outline-light" [routerLink]="['../account-details/'+element.id]" mat-raised-button>
                  Details
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>


  </div>
  <!-- filter search  -->
  <!-- ============================================================== -->
  <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12">
    <app-account-list-filter (userName)="searchByUserName($event);"></app-account-list-filter>
  </div>
  <br>
  <!-- ============================================================== -->
  <!-- end recent orders  -->
</div>
