<div class="row">
  <!-- product list  -->
  <!-- ============================================================== -->
  <div class="col-xl-9 col-lg-12 col-md-6 col-sm-12 col-12">
    <mat-card class="card">
      <mat-card-header class="product-sidebar-widget">
        <mat-card-title>Booking List</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-body p-0">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="table">
            <ng-container matColumnDef="No.">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;">
                {{dataSource.filteredData.indexOf(element) + 1}}
              </td>
            </ng-container>
            <ng-container matColumnDef="Img">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <div class="m-r-10">
                  <img src="{{element.storeImgUrl}}" alt="user" class="rounded" width="65" height="65">
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="store">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Store </th>
              <td mat-cell *matCellDef="let element"> {{element.store}} </td>
            </ng-container>

            <ng-container matColumnDef="bookingAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking At </th>
              <td mat-cell *matCellDef="let element"> {{element.bookingAt.toDateString()}} </td>
            </ng-container>

            <ng-container matColumnDef="customer">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
              <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.status==0">
                  <span class="badge-dot badge-brand mr-1"></span>Booked
                </ng-template>
                <ng-template [ngIf]="element.status==1">
                  <span class="badge-dot badge-primary mr-1"></span>Verified
                </ng-template>
                <ng-template [ngIf]="element.status==2">
                  <span class="badge-dot badge-success mr-1"></span>Checkout
                </ng-template>
                <ng-template [ngIf]="element.status==3">
                  <span class="badge-dot badge-danger mr-1"></span>Cancel
                </ng-template>
              </td>
            </ng-container>
            <ng-container matColumnDef="Details">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn-outline-light" (click)='viewDetailsBooking(element);' mat-raised-button>Details
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>


  </div>
  <!-- filter search  -->
  <!-- ============================================================== -->
  <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12">
    <app-booking-list-filter (customerName)="searchByCustomerName($event);"></app-booking-list-filter>
  </div>
  <br>
  <!-- ============================================================== -->
  <!-- end recent orders  -->
</div>
