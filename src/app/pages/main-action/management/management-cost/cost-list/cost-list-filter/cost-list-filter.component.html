<mat-card class="product-sidebar">
  <mat-card-header class="product-sidebar-widget">
    <mat-card-title>Find cost by</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="custom-control">
      <mat-label for="validationCustom01">Cost Description</mat-label>
      <input matInput type="text" required>

  </mat-card-content>
  <mat-card-content>

      <mat-label>Cost Type</mat-label>

        <mat-option *ngFor="let costType of costTypes" [value]="costType.id">
          {{costType.costTypeName}}
        </mat-option>
      </mat-select>
      <mat-hint align="end">Choose 1</mat-hint>
    </mat-form-field>
  </mat-card-content>
