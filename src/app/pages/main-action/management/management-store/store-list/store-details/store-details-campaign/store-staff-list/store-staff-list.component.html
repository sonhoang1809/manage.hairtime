<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="section-block">
      <h3 class="section-title">Manage Staffs</h3>
    </div>
  </div>
  <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="table">
            <ng-container matColumnDef="No.">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;">
                {{dataSource.filteredData.indexOf(element) + 1}}
              </td>
            </ng-container>
            <ng-container matColumnDef="Img">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <div class="m-r-10">
                  <img src="{{element.photoUrl}}" alt="user" class="rounded" width="55" height="55">
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="displayName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
              <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element">
                <ng-template [ngIf]="element.status==0">
                  <span class="badge-dot badge-brand mr-1"></span>Not verify
                </ng-template>
                <ng-template [ngIf]="element.status==1">
                  <span class="badge-dot badge-success mr-1"></span>Working
                </ng-template>
                <ng-template [ngIf]="element.status==2">
                  <span class="badge-dot badge-danger mr-1"></span>Disable
                </ng-template>
              </td>
            </ng-container> -->
            <ng-container matColumnDef="Details">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button class="btn-outline-light" (click)='viewDetails(element);' mat-raised-button>Details
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item active"><a class="page-link ">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
